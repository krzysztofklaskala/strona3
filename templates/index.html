<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Witaj na stronie głównej!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Strona Główna</a></li>
                <li><a href="{{ url_for('add_user') }}">Dodaj użytkownika</a></li>
                <li><a href="{{ url_for('about') }}">O nas</a></li>
                <li><a href="{{ url_for('contact') }}">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Lista użytkowników</h2>
        <ul>
            {% for user in users %}
            <li>{{ user['username'] }} - {{ user['email'] }} (Dołączył: {{ user['joined'] }})</li>
            {% else %}
            <li>Brak użytkowników.</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
